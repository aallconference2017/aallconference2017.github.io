{% include start.html %}
<header id="top" class="site-header">
{% include header.html %}
{% include internal-header.html %}
{% include main-nav.html %}
</header>
<main>
    <div class="container">
        <div class="content">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
    {% if page.show_jump_links %}
    <div class="container">
        <div class="content">
            <nav class="jump-links">
                <p>On this page:</p>
                <ul></ul>
            </nav>
        </div>
    </div>
    {% endif %}
    {{ content }}
</main>
{% include footer.html %}
{% include end.html %}
